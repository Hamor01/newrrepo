<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tables</title>
    <style>
        table, tr,th,td{
            border: red 2px solid;
            border-collapse: collapse;
        }
    </style>

</head>

<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Haron</td>
        <td>haron@gmail.com</td>
        <td>76567890</td>
    </tr>
    </tbody>
</table>

</body>


</html>
